      summary: UpdateSampleQc
      description: "### Update Sample Quality Control\n\nThis endpoint allows you\
        \ to update the quality control data for a specific sample identified by its\
        \ serial number. This information is pulled into the JSON report.\n\n####\
        \ Request Method\n\n- **POST**\n    \n\n#### Endpoint\n\n- `{{baseURL}}/UpdateSampleQc`\n\
        \    \n\n#### Request Body\n\nThe request must include a JSON payload with\
        \ the following parameters:\n\n- **SampleSerialNumber** (string): The unique\
        \ identifier for the sample. This should be the serial number of the sample\
        \ you want to update.\n    \n- **SampleQcData** (string): A JSON string containing\
        \ quality control data for the sample. This includes various metrics and values\
        \ associated with the quality assessment.\n    \n\nExample of a request body:\n\
        \n``` json\n{\n  \"SampleSerialNumber\": \"GT test.vcf.gz\",\n  \"SampleQcData\"\
        : \"{\\\"genes\\\": {\\\"AARS1\\\": 100.0, \\\"ZN ... }}\"\n}\n\n ```\n\n\
        #### Response\n\nUpon a successful request, the server will respond with a\
        \ status code of **200** and a JSON object containing the following fields:\n\
        \n- **Code** (string): A code indicating the result of the operation (empty\
        \ string if no error).\n    \n- **Data** (string): Additional data returned\
        \ from the operation (empty string if not applicable).\n    \n- **Info** (null):\
        \ Additional information (null if not applicable).\n    \n- **MoreInfo** (null):\
        \ Extended information (null if not applicable).\n    \n- **NeedEval** (boolean):\
        \ A flag indicating whether further evaluation is required (true or false)."
