  /BatchReportList:
    post:
      tags:
      - default
      summary: BatchReportList
      description: "### Endpoint Description\n\nThe `POST /BatchReportList` endpoint\
        \ is designed to retrieve a list of batch reports based on the provided batch\
        \ name. This request is essential for clients who need to access specific\
        \ report data associated with a given batch.\n\n### Request Parameters\n\n\
        The request body must be in JSON format and include the following parameter:\n\
        \n- **BatchName** (string): The name of the batch for which reports are being\
        \ requested. This is a required field.\n    \n\n**Example Request Body:**\n\
        \n``` json\n{\n  \"BatchName\": \"1.Txt-20250724-174435\"\n}\n\n ```\n\n###\
        \ Response Structure\n\nUpon a successful request, the server responds with\
        \ a JSON object containing the following fields:\n\n- **Code** (string): An\
        \ error or status code. An empty string indicates a successful operation.\n\
        \    \n- **Data** (array): An array of report objects, each containing:\n\
        \    \n    - **ID** (string): The unique identifier for the report.\n    \
        \    \n    - **ReportFileUrl** (string): The URL to access the report file.\n\
        \        \n    - **ReportFileUrl1** (string or null): An additional URL for\
        \ the report file, if available.\n        \n    - **DataFileUrl** (string):\
        \ The URL to access the data file associated with the report.\n        \n\
        \    - **ModelFileUrl** (string): The URL to the model file, if applicable.\n\
        \        \n    - **Notes** (string or null): Any notes related to the report.\n\
        \        \n    - **CreatedByUser** (string): The user who created the report.\n\
        \        \n    - **CreateDate** (string): The date when the report was created.\n\
        \        \n    - **PatientSn** (string): The serial number of the patient.\n\
        \        \n    - **PatientName** (string): The name of the patient.\n    \
        \    \n    - **CaseSn** (string): The serial number of the case.\n       \
        \ \n    - **CaseName** (string): The name of the case.\n        \n    - **CaseStatus**\
        \ (string): The current status of the case.\n        \n    - **CaseSubStatus**\
        \ (string): The sub-status of the case.\n        \n    - **CaseAssignedToUser**\
        \ (string or null): The user to whom the case is assigned.\n        \n   \
        \ - **CaseModifyDate** (string): The date when the case was last modified.\n\
        \        \n    - **SampleSn** (string): The serial number of the sample.\n\
        \        \n    - **SampleVcfUrl** (string): The URL to access the sample VCF\
        \ file.\n        \n- **Info** (null): Additional information, if any.\n  \
        \  \n- **MoreInfo** (null): Further details, if necessary.\n    \n- **NeedEval**\
        \ (boolean): Indicates whether evaluation is required for the report.\n  \
        \  \n\n**Example Response:**\n\n``` json\n{\n  \"Code\": \"\",\n  \"Data\"\
        : [\n    {\n      \"ID\": \"\",\n      \"ReportFileUrl\": \"\",\n      \"\
        ReportFileUrl1\": null,\n      \"DataFileUrl\": \"\",\n      \"ModelFileUrl\"\
        : \"\",\n      \"Notes\": null,\n      \"CreatedByUser\": \"\",\n      \"\
        CreateDate\": \"\",\n      \"PatientSn\": \"\",\n      \"PatientName\": \"\
        \",\n      \"CaseSn\": \"\",\n      \"CaseName\": \"\",\n      \"CaseStatus\"\
        : \"\",\n      \"CaseSubStatus\": \"\",\n      \"CaseAssignedToUser\": null,\n\
        \      \"CaseModifyDate\": \"\",\n      \"SampleSn\": \"\",\n      \"SampleVcfUrl\"\
        : \"\"\n    }\n  ],\n  \"Info\": null,\n  \"MoreInfo\": null,\n  \"NeedEval\"\
        : true\n}\n\n ```\n\nThis structure provides a comprehensive overview of the\
        \ reports associated with the specified batch, allowing clients to process\
        \ and utilize the report data effectively."
