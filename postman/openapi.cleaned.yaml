  /UpdateSampleSequencingQc:
    post:
      tags:
      - default
      summary: UpdateSampleSequencingQc
      description: "### Update Sample Sequencing QC\n\nThis endpoint is used to update\
        \ the quality control metrics for a specific sample sequencing analysis. It\
        \ processes the provided metrics and returns a status indicating whether the\
        \ update was successful.\n\n#### Request\n\n**Method:** POST  \n**Endpoint:**\
        \ `{{baseURL}}/UpdateSampleSequencingQc`\n\n**Request Body (JSON):**  \nThe\
        \ request body must be a JSON object containing the following parameters:\n\
        \n- `sampleSn` (string): The sample identifier (e.g., filename of the sequencing\
        \ data).\n    \n- `PassedReadsNum` (integer): The number of reads that passed\
        \ quality control.\n    \n- `FailedReadsNum` (integer): The number of reads\
        \ that failed quality control.\n    \n- `MappedReadsNum` (integer): The number\
        \ of reads that were successfully mapped.\n    \n- `PairedReadsNum` (integer):\
        \ The number of paired-end reads.\n    \n- `MeanCoverage` (float): The average\
        \ coverage across the sample.\n    \n- `Percent5x` (float): Percentage of\
        \ the genome covered at least 5x.\n    \n- `Percent20x` (float): Percentage\
        \ of the genome covered at least 20x.\n    \n- `Percent50x` (float): Percentage\
        \ of the genome covered at least 50x.\n    \n- `BedFilePosNum` (integer):\
        \ The number of positions in the BED file.\n    \n- `AvrAlignCoverage` (integer):\
        \ The average alignment coverage.\n    \n- `AlignedReads` (integer): The total\
        \ number of aligned reads.\n    \n- `BiallelicCount` (integer): The count\
        \ of biallelic variants.\n    \n- `BiallelicPercentage` (float): The percentage\
        \ of biallelic variants.\n    \n- `ChrXSnpsCount` (integer): The count of\
        \ SNPs on chromosome X.\n    \n- `TotalVariants` (integer): The total number\
        \ of variants detected.\n    \n- `MultiallelicCount` (integer): The count\
        \ of multiallelic variants.\n    \n- `MultiallelicPercentage` (float): The\
        \ percentage of multiallelic variants.\n    \n- `SnpCount` (integer): The\
        \ total number of SNPs.\n    \n- `SnpPercentage` (float): The percentage of\
        \ SNPs.\n    \n- `TotalHeteroCount` (integer): The total count of heterozygous\
        \ variants.\n    \n- `TotalHeterPercentage` (float): The percentage of heterozygous\
        \ variants.\n    \n- `TotalHomoCount` (integer): The total count of homozygous\
        \ variants.\n    \n- `TotalHomoPercentage` (float): The percentage of homozygous\
        \ variants.\n    \n- `HetHomRatio` (float): The ratio of heterozygous to homozygous\
        \ variants.\n    \n- `ChrXSnpsPercentage` (float): The percentage of SNPs\
        \ on chromosome X.\n    \n- `ChrYSnpsCount` (integer): The count of SNPs on\
        \ chromosome Y.\n    \n- `ChrYSnpsPercentage` (float): The percentage of SNPs\
        \ on chromosome Y.\n    \n- `XySnpsRatio` (float): The ratio of SNPs between\
        \ chromosome X and Y.\n    \n\n#### Response\n\n**Status Code:** 200  \n**Content-Type:**\
        \ application/json\n\n**Response Structure:**  \nThe response will be a JSON\
        \ object containing the following fields:\n\n- `Code` (string): A code representing\
        \ the status of the request (empty if successful).\n    \n- `Data` (string):\
        \ Additional data related to the request (empty if not applicable).\n    \n\
        - `Info` (null or object): Information about the request status (null if not\
        \ applicable).\n    \n- `MoreInfo` (null or object): Additional information\
        \ (null if not applicable).\n    \n- `NeedEval` (boolean): Indicates whether\
        \ further evaluation is needed (true if evaluation is required).\n    \n\n\
        This endpoint is crucial for maintaining the integrity and accuracy of sequencing\
        \ data by ensuring that quality metrics are accurately recorded and updated."
