  /CreateCase:
    post:
      tags:
      - default
      summary: CreateCase
      description: "## Create Case API\n\nThis endpoint allows users to create a new\
        \ case in the system. The request must include detailed information about\
        \ the case, including patient details, genetic information, and associated\
        \ samples. Subject must be present prior to upload.\n\n### Request Format\n\
        \nThe request should be sent as a JSON object in the body of the POST request.\
        \ Below are the required fields and their descriptions:\n\n- **SerialNumber**\
        \ (string): A unique identifier for the case.\n    \n- **Name** (string):\
        \ The name associated with the case.\n    \n- **Description** (string): A\
        \ brief description of the case.\n    \n- **PhenAlleleFreq** (number): The\
        \ frequency of the phenotype allele.\n    \n- **Phenotypes** (string): A list\
        \ of phenotypes associated with the case, formatted as a string.\n    \n-\
        \ **Owner** (string): The name of the individual responsible for the case.\n\
        \    \n- **OwnerDepartment** (string): The department of the owner.\n    \n\
        - **GeneList** (string): A list of genes relevant to the case.\n    \n- **ProtocolId**\
        \ (string): The identifier for the protocol being used.\n    \n- **SubjectId**\
        \ (string): The identifier for the subject of the case.\n    \n- **ProbandSampleId**\
        \ (string): The identifier for the proband sample.\n    \n- **AssociatedSamples**\
        \ (array|null): An array of associated sample identifiers, or null if none.\n\
        \    \n- **AssignedToUserId** (string|null): The user ID of the person assigned\
        \ to the case, or null if unassigned.\n    \n- **AssignedToFullName** (string|null):\
        \ The full name of the assigned user, or null if unassigned.\n    \n- **AssignedToUser**\
        \ (string|null): The username of the assigned user, or null if unassigned.\n\
        \    \n\n### Response Structure\n\nUpon successful creation of a case, the\
        \ API will respond with a JSON object containing the following fields:\n\n\
        - **Code** (string): A code indicating the status of the request.\n    \n\
        - **Data** (object): Contains detailed information about the created case,\
        \ including:\n    \n    - **PatientId** (string): The identifier for the patient.\n\
        \        \n    - **SerialNumber** (string): The serial number of the case.\n\
        \        \n    - **Name** (string): The name associated with the case.\n \
        \       \n    - **Description** (string): The description of the case.\n \
        \       \n    - **VersionSetId** (string): The ID for the version set.\n \
        \       \n    - **Status** (number): The status code of the case.\n      \
        \  \n    - **MainSample** (object): An object containing details about the\
        \ main sample associated with the case.\n        \n    - **PhenAlleleFreq**\
        \ (number): The frequency of the phenotype allele.\n        \n    - **Owner**\
        \ (string): The owner of the case.\n        \n    - **IsAdvancedPhenotypes**\
        \ (boolean): Indicates if advanced phenotypes are used.\n        \n    - **SamplesReady**\
        \ (boolean): Indicates if the samples are ready for analysis.\n        \n\
        \    - **AssociatedSamples** (array): An array of any associated samples.\n\
        \        \n\nThe response will also include additional metadata related to\
        \ the case and its processing status.\n\n### Status Codes\n\n- **200 OK**:\
        \ The case was successfully created.\n    \n- Other status codes may indicate\
        \ errors or issues with the request.\n    \n\nEnsure that all required fields\
        \ are included in the request body to avoid errors during case creation."
