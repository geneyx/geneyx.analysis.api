  /Sample:
    delete:
      tags:
      - default
      summary: DeleteSample
      description: "**Endpoint Description**\n\nThis endpoint allows users to **delete\
        \ a sample** from the Geneyx platform by specifying its `SampleSn` (sample\
        \ serial number). Deletion is irreversible and will remove the sample and\
        \ associated data from the account.\n\n---\n\n### **Request Parameters**\n\
        \nThe request body should be formatted as a JSON object with the following\
        \ parameter:\n\n- **SampleSn** (string, required): The serial number of the\
        \ sample to be deleted.\n    \n\n**Example Request:**\n\n```\n{\n  \"SampleSn\"\
        : \"62436756_S6.dragen.wes.hg38.20241217-103119 - All Genes + PGx 2\"\n}\n\
        \n ```\n\n---\n\n### **Expected Response**\n\nUpon a successful request, the\
        \ server will return a JSON object with the following fields:\n\n- **Code**\
        \ (string): A status message, typically `\"success\"` if the deletion completed\
        \ without errors.\n    \n- **Data** (boolean): `true` if the sample was successfully\
        \ deleted; `false` otherwise.\n    \n- **Info** (nullable): Additional context\
        \ if relevant; often `null`.\n    \n- **MoreInfo** (nullable): Supplementary\
        \ information; typically `null`.\n    \n- **NeedEval** (boolean): Indicates\
        \ whether further evaluation is required; usually `false`.\n    \n\n**Example\
        \ Response:**\n\n```\n{\n  \"Code\": \"success\",\n  \"Data\": true,\n  \"\
        Info\": null,\n  \"MoreInfo\": null,\n  \"NeedEval\": false\n}\n\n ```\n\n\
        ---\n\n### **Notes**\n\n- Deleting a sample will also remove associated files\
        \ (VCF, BAM, QC metrics, etc.).\n    \n- Ensure that the `SampleSn` is correct\
        \ and that deletion is intended — **this action cannot be undone**.\n    \n\
        - If the sample is part of a case, the case may also need to be updated or\
        \ deleted separately.\n    \n- You must have the appropriate permissions to\
        \ perform a delete operation."
      parameters:
      - name: ApiUserId
        in: header
        schema:
          type: string
        example: '{{ApiUserId}}'
