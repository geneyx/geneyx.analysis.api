        \ identifier for the caseId.\n\n### Request Parameters\n\n- **CaseSn** (string):\
        \ A unique identifier for the case.\n    \n\n### Example Request Body\n\n\
        ``` json\n{\n  \"CaseSn\": \"62436756_S6.dragen.wes.hg38.20 ...\"\n}\n\n ```\n\
        \n### Expected Response\n\nUpon a successful request, the API will return\
        \ a response with a status code of `200` and a content type of `application/json`.\
        \ The response body contains detailed information about the created case,\
        \ including:\n\n- **Code**: A string that may hold error codes or status indicators.\n\
        \    \n- **Data**: An object containing various attributes related to the\
        \ case, such as:\n    \n    - **PatientId**: Identifier for the patient associated\
        \ with the case.\n        \n    - **SerialNumber**: Serial number of the case.\n\
        \        \n    - **Name**: Name of the case.\n        \n    - **Description**:\
        \ A description of the case.\n        \n    - **VersionSetId**: Identifier\
        \ for the version set.\n        \n    - **Status**: Status code of the case.\n\
        \        \n    - **IsAdvancedPhenotypes**: Boolean indicating if advanced\
        \ phenotypes are available.\n        \n    - **Recommendations**: Any recommendations\
        \ related to the case.\n        \n    - **ReadyForAnalysis**: Boolean indicating\
        \ if the case is ready for analysis.\n        \n    - **HasAnalysis**: Boolean\
        \ indicating if an analysis has been performed.\n        \n    - **IsTrio**:\
        \ Boolean indicating if the case involves trio analysis.\n        \n\n###\
        \ Notes\n\n- Ensure that the `CaseSn` is unique to avoid conflicts with existing\
        \ cases.\n    \n- The response may include additional fields that provide\
        \ insights into the case's status and associated data.\n    \n- Users should\
        \ handle the response appropriately, especially checking the `NeedEval` field\
        \ to determine if further evaluation is required.\n    \n\nThis endpoint is\
        \ crucial for managing cases within the system and allows users to initiate\
        \ case processing effectively."
