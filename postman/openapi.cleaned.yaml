      description: "## GetExistSamples Endpoint\n\nThis endpoint allows users to check\
        \ the existence of samples based on their serial numbers. It accepts a list\
        \ of sample serial numbers and returns information regarding their existence.\n\
        \n### Request\n\n- **Method**: POST\n    \n- **URL**: `{{baseURL}}/GetExistSamples`\n\
        \    \n- **Content-Type**: application/json\n    \n\n#### Request Body\n\n\
        The request body must be in JSON format and should include the following parameter:\n\
        \n- `sampleSerialNumbers` (Array of Strings): A list of sample serial numbers\
        \ to check for existence. Each serial number should be a valid string.\n \
        \   \n\n**Example Request Body:**\n\n``` json\n{\n  \"sampleSerialNumbers\"\
        : [\"sample1.vcf.gz\", \"sample2.vcf.gz\"]\n}\n\n ```\n\n### Response\n\n\
        - **Status Code**: 200\n    \n- **Content-Type**: application/json\n    \n\
        \n#### Response Body\n\nThe response will be in JSON format and contains the\
        \ following fields:\n\n- `Code` (String): A code indicating the status of\
        \ the request.\n    \n- `Data` (Array of Strings): An array containing information\
        \ about the existence of the requested samples.\n    \n- `Info` (Nullable):\
        \ Additional information, if any.\n    \n- `MoreInfo` (Nullable): Further\
        \ details, if available.\n    \n- `NeedEval` (Boolean): A flag indicating\
        \ whether further evaluation is needed.\n    \n\n**Example Response:**\n\n\
        ``` json\n{\n  \"Code\": \"\",\n  \"Data\": [\"\"],\n  \"Info\": null,\n \
        \ \"MoreInfo\": null,\n  \"NeedEval\": true\n}\n\n ```\n\nThis endpoint is\
        \ useful for validating the presence of specific samples in the system, allowing\
        \ users to manage their data effectively."
