  /BatchSeqSamples:
    post:
      tags:
      - default
      summary: BatchSeqSamples
      description: "### Endpoint Description\n\nThe `POST /BatchSeqSamples` endpoint\
        \ is used to obtain batch sequence sample data from the server.\n\n### Request\
        \ Body\n\nThe request must include a JSON object with the following key:\n\
        \n- **BatchName** (string): The name of the batch being uploaded. This is\
        \ a required field that identifies the batch of sequence samples.\n    \n\n\
        #### Example Request Body\n\n``` json\n{\n  \"BatchName\": \"testingfile1_upload_first.txt-\
        \ ...\"\n}\n\n ```\n\n### Response Structure\n\nUpon a successful request,\
        \ the server will respond with a JSON object containing the following structure:\n\
        \n- **Code** (string): An empty string indicating the success of the operation.\n\
        \    \n- **Data** (array): An array of objects, each representing a sequence\
        \ sample with the following properties:\n    \n    - **PatientId** (string):\
        \ Identifier for the patient.\n        \n    - **Patient** (string): Name\
        \ of the patient.\n        \n    - **SerialNumber** (string): Serial number\
        \ associated with the sample.\n        \n    - **SequenceMachineId** (nullable):\
        \ ID of the sequencing machine used.\n        \n    - **SequenceMachine**\
        \ (nullable): Name of the sequencing machine.\n        \n    - **EnrichmentKitId**\
        \ (string): ID of the enrichment kit used.\n        \n    - **EnrichmentKit**\
        \ (string): Name of the enrichment kit.\n        \n    - **EnrichmentKitDescription**\
        \ (string): Description of the enrichment kit.\n        \n    - **TakenDate**\
        \ (nullable): Date when the sample was taken.\n        \n    - **SeqDate**\
        \ (nullable): Date when sequencing was performed.\n        \n    - **ReceivedDate**\
        \ (nullable): Date when the sample was received.\n        \n    - **StatusName**\
        \ (nullable): Current status of the sample.\n        \n    - **Type** (nullable):\
        \ Type of the sample.\n        \n    - **TypeName** (nullable): Name of the\
        \ sample type.\n        \n    - **Target** (integer): Target value associated\
        \ with the sample.\n        \n    - **TargetName** (string): Name of the target.\n\
