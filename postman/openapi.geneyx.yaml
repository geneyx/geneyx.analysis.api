        : \"boolean\",\n      \"LocalFreqDate\": \"string\",\n      \"LocalFreqSamples\"\
        : \"integer\",\n      \"LocalFreqSvSamples\": \"integer\",\n      \"AccountGroupFreqSamples\"\
        : \"integer\",\n      \"AlwaysShowPathogenicVariants\": \"boolean\",\n   \
        \   \"AlwaysShowInHousePathogenicVariants\": \"boolean\",\n      \"GeneList\"\
        : \"string or null\",\n      \"Disease\": \"string or null\",\n      \"ReadyForAnalysis\"\
        : \"boolean\",\n      \"SamplesReady\": \"boolean\",\n      \"HasAnalysis\"\
