openapi: 3.0.0
info:
  title: Geneyx Analysis API Collection
  description: "## **Geneyx Analysis API Collection**\n\nThis collection provides\
    \ programmatic access to Geneyx Analysis, enabling automation and integration\
    \ with external systems such as LIMS, EHR, and internal bioinformatics tools.\n\
    \nIt supports a wide range of functions, including:\n\n- Sample creation, deletion,\
    \ and annotation\n    \n- Metadata retrieval (samples, enrichment kits, sequencing\
    \ machines, protocols)\n    \n- Case creation and management\n    \n- File handling\
    \ and analysis triggering\n    \n\n### \U0001F510 **Authentication**\n\nTo use\
    \ this collection:\n\n- Set the following variables in the **collection-level\
    \ \"Variables\" tab**:\n    \n    - `ApiUserId`\n        \n    - `ApiUserKey`\n\
    \        \n    - `CustomerAccountKey` (if required)\n        \n- These credentials\
    \ will automatically populate the headers of all requests.\n    \n\n### \U0001F30D\
    \ **Supported Server URLs**\n\nUpdate the `baseURL` variable to match your regional\
    \ deployment:\n\n- **Global**: `https://analysis.geneyx.com/`\n    \n- **US**:\
    \ `https://ga-us.geneyx.com/`\n    \n- **China**: `https://fa.shanyint.com/`\n\
    \    \n\n### \U0001F4E6 **Collection Structure**\n\nThe collection is organized\
    \ into logical folders representing key workflows:\n\n- `Samples`: Upload, delete,\
    \ annotate, and retrieve sample metadata\n    \n- `Cases`: Create and manage analysis\
    \ cases\n    \n- `Resources`: Fetch supported enrichment kits, protocols, and\
    \ sequencing machines\n    \n- `Clinical Records`: Add phenotype data to patient\
    \ records\n    \n\n### \U0001F9EA **Best Practices**\n\n- Use the `Page` and `PageSize`\
    \ parameters for endpoints returning lists\n    \n- Always validate `SampleSn`\
    \ and `PatientId` formats before submission\n    \n- For endpoints that trigger\
    \ actions (e.g., annotation), `Data: true` in the response indicates the action\
    \ was successfully queued"
  version: 1.0.0
servers:
- url: http://{{baseurl}}
- url: http://analysis.geneyx.com/api
paths:
  /AddClinicalRecord:
    post:
      tags:
      - default
      summary: AddClinicalRecord
      description: "## Add Clinical Record API\n\nThis endpoint allows you to add\
        \ a clinical record associated with a specific subject already present in\
        \ the system. It requires a POST request to the `/AddClinicalRecord` endpoint.\n\
        \n### Request Method\n\n- **POST**\n    \n\n### Request URL\n\n- `{{baseURL}}/AddClinicalRecord`\n\
        \    \n\n### Request Body\n\nThe request body should be in JSON format and\
        \ include the following parameters:\n\n- **SubjectId** (string): The unique\
        \ identifier for the subject to whom the clinical record pertains.\n    \n\
        - **RecordDate** (string): The date and time when the record is created, formatted\
        \ in ISO 8601.\n    \n- **Description** (string): A brief description of the\
        \ clinical record.\n    \n- **PhenotypeCodes** (array of strings): An array\
        \ containing phenotype codes relevant to the clinical record.\n    \n\n####\
        \ Example Request Body\n\n``` json\n{\n  \"SubjectId\": \"5.9testPavel\",\n\
        \  \"RecordDate\": \"2025-08-07T18:36:47.961Z\",\n  \"Description\": \"string\"\
        ,\n  \"PhenotypeCodes\": [\"string new\"]\n}\n\n ```\n\n### Response Format\n\
        \nUpon a successful request, the API will return a response with a status\
        \ code of 200 and a JSON object containing the following fields:\n\n- **Code**\
        \ (string): A code indicating the status of the request (empty string if no\
        \ error).\n    \n- **Data** (object): An object containing the details of\
        \ the clinical record:\n    \n    - **ID** (string): The unique identifier\
        \ for the newly created clinical record.\n        \n    - **Description**\
        \ (string): The description provided in the request.\n        \n    - **PatientId**\
        \ (string): The identifier of the patient associated with the record.\n  \
        \      \n    - **RecordDate** (string): The date of the record as submitted.\n\
        \        \n    - **PhenotypeCodes** (array of strings): The phenotype codes\
        \ submitted with the record.\n        \n- **Info** (null or string): Additional\
        \ information about the request (if applicable).\n    \n- **MoreInfo** (null\
        \ or string): Further details if available.\n    \n- **NeedEval** (boolean):\
        \ A flag indicating whether further evaluation is needed."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                SubjectId: string
                RecordDate: '2025-08-07T18:36:47.961Z'
                Description: string
                PhenotypeCodes:
                - string new
      parameters:
      - name: ApiUserId
        in: header
        schema:
          type: string
        example: '{{ApiUserId}}'
      - name: ApiUserKey
        in: header
        schema:
          type: string
        example: '{{ApiUserKey}}'
      - name: CustomerAccountKey
        in: header
        schema:
          type: string
        example: '{{CustomerAccountKey}}'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              example:
                Code: success
                Data:
                  ID: fc9c047c-4d3f-4107-875d-e8d370d8ae54
                  Description: Patient presented with mild shortness of breath during
                    exercise. Echocardiogram scheduled.
                  PatientId: c3993197-b193-4276-8e41-8c6725aa5dc1
                  RecordDate: '2025-08-06T00:00:00'
                  PhenotypeCodes:
                  - id: HP:0001635
                    name: Congestive heart failure
                  - id: HP:0002099
                    name: Asthma
                NeedEval: false
          description: Successful response
  /AnnotateSample:
    post:
      tags:
      - default
      summary: AnnotateSample
      description: "### **Endpoint Description**\n\nThis endpoint triggers annotation\
        \ for a sample based on the provided `SampleSn` (sample serial number). It\
        \ will annotate the sample using the most up-to-date version of the Geneyx\
        \ platform.\n\n---\n\n### **Request Parameters**\n\nThe request body should\
        \ be formatted as a JSON object with the following parameter:\n\n- **SampleSn**\
        \ (string, required): The unique serial number of the sample to be annotated.\n\
        \    \n\n**Example Request:**\n\n```\n{\n  \"SampleSn\": \"GT_test_001.vcf.gz\"\
        \n}\n\n ```\n\n---\n\n### **Expected Response**\n\nUpon successful execution,\
        \ the server will return a JSON object with the following fields:\n\n- **Code**\
        \ (string): A status string, typically `\"success\"` when annotation is initiated\
        \ successfully.\n    \n- **Data** (boolean): `true` if the annotation task\
        \ was successfully queued or initiated.\n    \n- **Info** (nullable): May\
        \ include additional information; `null` in standard responses.\n    \n- **MoreInfo**\
        \ (nullable): Additional optional context; typically `null`.\n    \n- **NeedEval**\
        \ (boolean): Indicates whether further evaluation is needed. Usually `false`.\n\
        \    \n\n**Example Response:**\n\n```\n{\n  \"Code\": \"success\",\n  \"Data\"\
        : true,\n  \"Info\": null,\n  \"MoreInfo\": null,\n  \"NeedEval\": false\n\
        }\n\n ```\n\n---\n\n### **Notes**\n\n- Ensure the `SampleSn` is valid and\
        \ corresponds to an uploaded sample.\n    \n- A response with `Data: true`\
        \ confirms that annotation has been successfully initiated, not that it has\
        \ completed.\n    \n- The fields `Info` and `MoreInfo` may contain diagnostic\
        \ messages or warnings in error cases."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                SampleSn: string
      parameters:
      - name: ApiUserId
        in: header
        schema:
          type: string
        example: '{{ApiUserId}}'
      - name: ApiUserKey
        in: header
        schema:
          type: string
        example: '{{ApiUserKey}}'
      - name: CustomerAccountKey
        in: header
        schema:
          type: string
        example: '{{CustomerAccountKey}}'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              example:
                Code: success
                Data: true
                NeedEval: false
          description: Successful response
