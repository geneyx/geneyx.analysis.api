      summary: CreateGenePanel
      description: "## Create Gene Panel\n\nThis endpoint allows you to create a new\
        \ gene panel by providing specific details about the panel.\n\n### Request\n\
        \n**Method:** POST  \n**URL:** `{{baseURL}}/CreateGenePanel`\n\n#### Request\
        \ Body\n\nThe request body must be in JSON format and include the following\
        \ parameters:\n\n- **Name** (string): The name of the gene panel.\n    \n\
        - **Description** (string): A brief description of the gene panel.\n    \n\
        - **Category** (string): The category under which the gene panel falls.\n\
        \    \n- **Symbols** (string): A string representing the symbols associated\
        \ with the gene panel.\n    \n- **GeneticModelNames** (array of strings):\
        \ An array containing the names of genetic models related to the gene panel.\n\
        \    \n- **Disabled** (boolean): A flag indicating whether the gene panel\
        \ is disabled (true) or active (false).\n    \n\n### Response\n\nUpon successful\
        \ creation of the gene panel, the server will respond with a confirmation\
        \ message and relevant details about the created gene panel. The exact structure\
        \ of the response will depend on the implementation but typically includes\
        \ the ID of the newly created panel and a status message.\n\n### Notes\n\n\
        - Ensure that all input parameters are provided in the correct format.\n \
        \   \n- The `Disabled` parameter is optional but can be used to deactivate\
        \ the gene panel upon creation.\n    \n- This endpoint is critical for managing\
        \ gene panels in the application and should be used with appropriate permissions."
