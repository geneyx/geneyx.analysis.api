        : \"string or null\",\n      \"VariantMapName\": \"string or null\",\n   \
        \   \"GenomeBuild\": \"integer\",\n      \"AcmgCalcDate\": \"string\",\n \
        \     \"IbdParentsCalcStatus\": \"string\",\n      \"AssociatedSamples\":\
        \ \"string or null\",\n      \"Assignment\": \"string or null\",\n      \"\
        IsTrio\": \"boolean\",\n      \"Preparing\": \"boolean\",\n      \"InBgProcess\"\
        : \"boolean\",\n      \"ID\": \"string\",\n      \"CreatedByUser\": \"string\"\
        ,\n      \"CreateDate\": \"string\",\n      \"ModifiedByUser\": \"string\"\
        ,\n      \"ModifyDate\": \"string\"\n    }\n  ],\n  \"Info\": \"string or\
        \ null\",\n  \"MoreInfo\": \"string or null\",\n  \"NeedEval\": \"boolean\"\
        \n}\n\n ```\n\n### Response Parameters\n\n- **Code** (string): A code indicating\
        \ the result of the operation (e.g., success or error).\n    \n- **Data**\
        \ (array): An array of objects containing detailed information about the batch\
        \ case created.\n    \n- **Info** (string or null): Additional information\
        \ regarding the request.\n    \n- **MoreInfo** (string or null): Further details\
        \ if available.\n    \n- **NeedEval** (boolean): Indicates if further evaluation\
        \ is needed.\n    \n\nThis endpoint is essential for managing batch cases\
        \ effectively and provides structured data for further analysis and reporting."
      requestBody:
        content:
