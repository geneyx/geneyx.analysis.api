  /Patient:
    post:
      tags:
      - default
      summary: Patient
      description: "### **Endpoint Description**\n\nThis endpoint retrieves detailed\
        \ metadata for an existing patient using the patients `SerialNumber`. It\
        \ returns demographic information, ancestry, consent status, and relational\
        \ links to family members.\n\n---\n\n### **Request Parameters**\n\nThe request\
        \ body should be formatted as a JSON object with the following parameter:\n\
        \n- **SerialNumber** (string, required): The unique identifier of the patient\
        \ to retrieve.\n    \n\n**Example Request:**\n\n```\n{\n  \"SerialNumber\"\
        : \"5.9testPavel\"\n}\n\n ```\n\n---\n\n### **Expected Response**\n\nUpon\
        \ a successful request, the server returns a JSON object with the following\
        \ fields:\n\n- **Code** (string): `\"success\"` if the request was successful.\n\
        \    \n- **Data** (object): Contains patient metadata, including:\n    \n\
        \    - **SerialNumber**: Patients ID\n        \n    - **Gender**, **DateOfBirth**,\
        \ **YearOfBirth**: Demographic info (nullable if not provided)\n        \n\
        \    - **Consang**, **ConsangName**: Consanguinity status\n        \n    -\
        \ **PaternalAncestry**, **MaternalAncestry**, **FamilyHistory**: Ancestral\
        \ background (nullable)\n        \n    - **UseConsentPersonal**, **UseConsentClinical**:\
        \ Consent types (nullable)\n        \n    - **GenerallyHealthy**: Health flag\
        \ (nullable)\n        \n    - **Family Members**: Optional links to grandparents\n\
        \        \n    - **CreatedByUser**, **ModifiedByUser**\n        \n    - **CreateDate**,\
        \ **ModifyDate**\n        \n    - **ID**: Internal Geneyx patient identifier\n\
        \        \n\n**Example Response (truncated):**\n\n```\n{\n  \"Code\": \"success\"\
        ,\n  \"Data\": {\n    \"SerialNumber\": \"5.9testPavel\",\n    \"Consang\"\
        : 0,\n    \"ConsangName\": \"Unknown\",\n    \"CreatedByUser\": \"Pavel Shataylo\"\
        ,\n    \"CreateDate\": \"2022-08-07T10:23:48.597\",\n    \"ModifyDate\": \"\
        2025-08-07T06:28:26.7113585Z\"\n  },\n  \"Info\": null,\n  \"MoreInfo\": null,\n\
        \  \"NeedEval\": false\n}\n\n ```\n\n---\n\n### **Notes**\n\n- Fields such\
        \ as `Name`, `Gender`, `DateOfBirth`, and ancestry data may be `null` if not\
        \ collected during sample registration.\n    \n- The `SerialNumber` must match\
        \ exactly  it is case-sensitive and unique per patient.\n    \n- This endpoint\
        \ is useful for **auditing**, **data review**, or **linking metadata** to\
        \ samples and cases programmatically."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                SerialNumber: string
